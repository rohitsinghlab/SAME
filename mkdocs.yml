site_name: SAME Documentation
site_description: Spatial Alignment for Multi-modal Experiments
site_url: https://github.com/singhlab/SAME
repo_url: https://github.com/singhlab/SAME
repo_name: singhlab/SAME

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: numpy
            show_source: true
            show_root_heading: true
            show_category_heading: true
            merge_init_into_class: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.arithmatex:
      generic: true
  - attr_list
  - md_in_html
  - tables

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Home: index.md
  - Getting Started:
    - Installation: installation.md
    - Quick Start: quickstart.md
  - Concepts:
    - Algorithm Overview: concepts/algorithm.md
    - Metacells: concepts/metacells.md
    - Parameters: concepts/parameters.md
  - Tutorials:
    - Basic Usage: tutorials/basic_usage.md
    - Large Datasets: tutorials/large_datasets.md
    - Synthetic Benchmarks: tutorials/synthetic.md
  - API Reference:
    - Core Functions: api/same.md
    - Metacell Utilities: api/metacell_utils.md
    - Helper Functions: api/helpers.md
